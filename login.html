<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rickshare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script defer src="login.js"></script>
</head>
<body>
    <header>
        <h1>Rickshare</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h2>Login to Your Account</h2>
            <p>Access your Rickshare details and manage your rides.</p>
        </div>
<div class="Love">
        <section class="form-container">
            <form id="loginForm" class="login-form">
                <div class="log">
                <h2>Login</h2>
            </div>
            <div class="un">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="pass">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
        <div class="submit">
                <button type="submit" class="btn-primary">Login</button>
            </div>
      <p class="forgot" align="center" ><a href="#">Forgot Password?</p>
                <div class="page">
                <p>Or login with:</p>
                <div class="social-login">
                    <div class = "face">
                    <img src="css/facebook.png" alt="facebook" height="30px" width="30px">
            
                    <img src="css/google.png" alt="google"  height="30px" width="30px" style="padding-left: 20px;">
                </div>
                    <a href="#" class="btn-social btn-facebook">Facebook</a>
                    <a href="#" class="btn-social btn-google">Google</a>
                </div>
                </div>
            </div>
                </form>
                </form>
                <p class="signup-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rickshare</p>
    </footer>
</body>
</html>
